plugins {
    id 'java'
}

group 'nykosmos.bot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "com.discord4j:discord4j-core:3.0.13"
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.30.1'

    // https://github.com/guyko/weighted-lottery
    implementation 'io.github.guyko:WeightedLottery:1.0.2'
}
